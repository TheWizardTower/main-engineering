    chdir: "/home/{{ user }}/git/grc"
  when:
    - item['item']['dest'] == "grc"
    - item['changed'] == "true"
  loop:
    "{{ gitclone.results }}"
  loop_control:
    loop_var: item

- name: Install hr.
  shell: "make install"
  args:
    chdir: "/home/{{ user }}/git/hr"
  when:
    - item['item']['dest'] == "hr"
    - item['changed'] == "true"
  loop:
    "{{ gitclone.results }}"
  loop_control:
    loop_var: item

- name: Build and install tig.
  become: true
  become_user: "{{ user }}"
  shell: "make; make install; make install-doc; make install-release-doc"
  args:
    chdir: "/home/{{ user }}/git/tig"
  when:
    - item['item']['dest'] == "tig"
    - item['changed'] == "true"
  loop:
    "{{ gitclone.results }}"
  loop_control:
    loop_var: item

- name: Build and install jl.
  become: true
  become_user: "{{ user }}"
  shell: stack install
  args:
    chdir: "/home/{{ user }}/git/jl"
  when:
    - item['item']['dest'] == "jl"
