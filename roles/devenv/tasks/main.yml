  ignore_errors: true
  git:
    repo: "{{ item.src }}"
    accept_hostkey: true
    dest: "/home/{{ user }}/git/{{ item.dest }}"
    update: true
  loop:
    - { src: 'https://github.com/Airblader/xcb-util-xrm.git', dest: 'xcb-util-xrm' }
    - { src: 'https://github.com/BiteMyApp/lefortovo.git', dest: 'lefortovo' }
