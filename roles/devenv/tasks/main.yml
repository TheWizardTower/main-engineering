  become: true
  become_user: "{{ user }}"
  git:
    accept_hostkey: true
    dest: "/home/{{ user }}/.emacs.d"
    repo: "https://github.com/syl20bnr/spacemacs.git"
    update: yes

- name: Checkout a copy of Tmux Plugin Manager
  become: true
  become_user: "{{ user }}"
  git:
    accept_hostkey: true
    dest: "/home/{{ user }}/.tmux/plugins/tpm"
    repo: https://github.com/tmux-plugins/tpm
    update: true

- name: Create ~/git
  become: true
  become_user: "{{ user }}"
  file:
    path: "/home/{{ user }}/git"
    state: directory

