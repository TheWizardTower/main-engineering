- name: Create tmp dir.
  file:
    path: "/home/{{ user }}/tmp"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"

- name: Get golangcli-lint install script.
  get_url:
    url: "https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh "
    mode: u=rwx
    owner: "{{ user }}"
    dest: "/home/{{ user }}/tmp/golangcli-lint.sh"
    force: true

- name: Install golangci-lint.
  become: true
  become_user: "{{ user }}"
  register: golangcli
  args:
    chdir: "/home/{{ user }}"
  shell:
    cmd: "sh ~/tmp/golangcli-lint.sh -b $(go env GOPATH)/bin"

- name: Install library packages for rust support commands.
  dnf:
    state: latest
    name:
      - libgit2-devel
      - libssh2-devel
      - openssl-devel
      - openssl-libs
      - pkgconf-pkg-config

- name: Ensure packaged rust is _not_ present.
  dnf:
    state: absent
    name:
      - rust
      - rust-doc
      - rust-lldb
      - rust-src
      - rust-std-static

- name: Updating rustup.
  become: true
  become_user: "{{ user }}"
  ignore_errors: true
  register: rustup
  args:
    chdir: "/home/{{ user }}"
  shell:
    cmd: "/home/{{ user }}/.cargo/bin/rustup update"

- debug:
    var: rustup

- name: Get rustup install script.
  when: 'rustup.failed is defined and rustup.failed'
  get_url:
    url: "https://sh.rustup.rs"
    mode: u=rwx
    owner: "{{ user }}"
    dest: "/home/{{ user }}/tmp/rustup.sh"
    force: true

- name: Install rustup.
  become: true
  become_user: "{{ user }}"
  when: 'rustup.failed is defined and rustup.failed'
  args:
    chdir: "/home/{{ user }}"
  shell:
    cmd: "sh ~/tmp/rustup.sh -y"

- name: Updating Cargo Update
  become: true
  become_user: "{{ user }}"
  ignore_errors: true
  register: cargo_update
  args:
    chdir: "/home/{{ user }}"
  shell:
    cmd: "/home/{{ user }}/.cargo/bin/cargo install-update cargo-update"

- name: Install Cargo Update.
  become: true
  become_user: "{{ user }}"
  when: '"no such subcommand" in cargo_update.stderr'
  args:
    chdir: "/home/{{ user }}"
  shell:
    cmd: "/home/{{ user }}/.cargo/bin/cargo install --force cargo-update"

- name: Install cargo (rust) user tools.
  become: true
  become_user: "{{ user }}"
  args:
    chdir: "/home/{{ user }}"
  shell:
    cmd: "/home/{{ user }}/.cargo/bin/cargo install-update {{ item }}"
  loop:
    - cargo-check
    - cargo-edit
    - cargo-graph
    - cargo-script
    - cargo-watch
    - flamegraph
    - kickstart
    - ptags
    - ripgrep
    - xsv
    - -a   # update all packages.

