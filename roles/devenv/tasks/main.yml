- name: Setup bass.
  become: true
  become_user: "{{ user }}"
  shell: "make install"
  args:
    chdir: "/home/{{ user }}/git/bass"
  when:
    - item['item']['dest'] == "bass"
    - item['changed'] == "true"
  loop:
    "{{ gitclone.results }}"
  loop_control:
    loop_var: item
  

- name: Build and install pkgtop.
  become: true
  become_user: "{{ user }}"
  shell: "fish -lc 'go get ./...; and go build src/pkgtop.go && mv pkgtop /home/{{ user }}/gocode/bin'"
  args:
    chdir: "/home/{{ user }}/git/pkgtop"
  when:
    - item['item']['dest'] == "pkgtop"
    - item['changed'] == "true"
  loop:
    "{{ gitclone.results }}"
  loop_control:
    loop_var: item

- name: Build and install go-tools.
  become: true
  become_user: "{{ user }}"
  shell: "fish -lc 'for ii in (ls); echo $ii; pushd $ii; go get -u; popd; end'"
  args:
    chdir: "/home/{{ user }}/git/go-tools/cmd"
  when:
    - item['item']['dest'] == "go-tools"
    - item['changed'] == "true"
  loop:
    "{{ gitclone.results }}"
  loop_control:
    loop_var: item

- name: Clean go-tools repo.
  become: true
  become_user: "{{ user }}"
  shell: git restore go.mod go.sum
  args:
    chdir: /home/{{ user }}/git/go-tools/

- name: Setup fzf.
  become: true
  become_user: "{{ user }}"
